        var pages = Math.round(animals.length / 2);
        var current = 1;
        var container = document.getElementById("container");
        var pageContainer = document.getElementById("pageContainer");
        function createPage() {
            for (var i = current * 2 - 2; i <= current * 2 - 1; i++) {
                container.innerHTML += (
                    `
                        <span class="col-lg-6">
                            <span class="animals-div">
                                <span class="col-lg-5">
                                    <img src="${animals[i].Picture}" alt="${animals[i].Name}'s picture"
                                        class="img-thumbnail img-fluid rounded float-left img-responsive">
                                </span>
                                <span class="col-lg-7">
                                    <span class="animals-info">
                                        <h2>Name: <a href="detail.html?index=${i}">${animals[i].Name}</a></h2>
                                        <p>Species: ${animals[i].Species}</p>
                                        <p>Breed: ${animals[i].Breed}</p>
                                        <p>Sex: ${animals[i].Sex}</p>
                                        <p>Age: ${animals[i].Age}</p>
                                        <p>Animal ID: ${animals[i].ID}</p>
                                        <p>` + (animals[i].SpayNeut == true ? (animals[i].Sex == "Male" ? "Neutered" : "Spayed") :
                                        (animals[i].Sex == "Male" ? "Not Neutered" : "Not Spayed")) + `</p>
                                        <p><a href="detail.html?index=${i}">View Details</a></p>
                                    </span>
                                </span>
                            </span>
                        </span>
		            `
                )
            };
			if (current < pages) {
				pageContainer.innerHTML += (
					`
						<table id="pageTable" class="animals-loading-table">
							<tr id="pageRowContainer">
								<th scope="row"><a id="load">Load More</a></th>
							</tr>
						</table>
					`
				);
			}
			else{}


			var load = document.getElementById("load");
			load.addEventListener("click", function() {
				current++;
				pageContainer.innerHTML = "";
				createPage();
			});
        }
        createPage();
